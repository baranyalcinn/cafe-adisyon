name: Build Cafe Adisyon

on:
  push:
    branches: [main, 'test/electron-40-upgrade']
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      # Swap Alanı (8GB) - Native modüller ve Prisma için kritik
      - name: Set Pagefile (Swap)
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 8GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Node.js Kur (v24)
        uses: actions/setup-node@v4
        with:
          node-version: 24
          # Bu satır görseldeki 'node-cache'i otomatik yönetir
          cache: 'npm'

      # Görseldeki 'electron-Windows' cache'ini kullanmak için
      - name: Cache Electron Binaries
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\electron\Cache
          key: ${{ runner.os }}-electron-cache-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-cache-

      - name: Bağımlılıkları Yükle (Optimize Edilmiş)
        run: |
          # package-lock.json yoksa oluştur (Cache için şarttır), varsa dokunma
          if (!(Test-Path package-lock.json)) { 
            npm install --package-lock-only --legacy-peer-deps 
          }
          # npm ci, node_modules'ü cache'e göre en hızlı şekilde senkronize eder
          npm ci --legacy-peer-deps

      - name: Prisma Generate
        run: npx prisma generate

      - name: Native Rebuild
        run: npm run rebuild --if-present

      - name: TypeScript Build
        run: npm run build

      # STEP 1: Electron Builder'ı global kur
      - name: Install Electron Builder Globally
        run: npm install -g electron-builder@26.4.0

      # STEP 2: Surgery İşlemi (Runtime native deps koruma)
      - name: Prepare for Packaging (Surgery)
        run: |
          $essential = @(
            "@libsql/client", "@libsql/core", "@libsql/hrana-client",
            "@libsql/isomorphic-fetch", "@libsql/isomorphic-ws",
            "@libsql/win32-x64-msvc", "@neon-rs/load", "libsql",
            "js-base64", "ws", "cross-fetch", "node-fetch",
            "node-fetch-native", "whatwg-url", "webidl-conversions",
            "tr46", "web-streams-polyfill", "data-uri-to-buffer",
            "fetch-blob", "formdata-polyfill", "bufferutil",
            "utf-8-validate", "detect-libc", "@prisma/client",
            "@prisma/adapter-libsql", "@prisma/driver-adapter-utils", ".prisma"
          )

          Write-Host "Starting manual surgery - keeping ONLY runtime deps..."
          Move-Item node_modules node_modules_full
          New-Item -ItemType Directory -Path node_modules

          foreach ($mod in $essential) {
            $srcPath = "node_modules_full/$mod"
            $dstPath = "node_modules/$mod"
            
            if (Test-Path $srcPath) {
              if ($mod.StartsWith("@")) {
                $scope = $mod.Split("/")[0]
                if (!(Test-Path "node_modules/$scope")) { 
                  New-Item -ItemType Directory -Path "node_modules/$scope" | Out-Null
                }
              }
              Copy-Item -Path $srcPath -Destination $dstPath -Recurse -Force
              Write-Host "Preserved: $mod"
            }
          }
          Remove-Item node_modules_full -Recurse -Force
          Write-Host "Surgery complete."

      # STEP 3: Build
      - name: Windows EXE Oluştur
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: '--max-old-space-size=8192'
          DEBUG: electron-builder
        run: electron-builder --win portable --publish never

      - name: Build Sonucunu Yükle
        uses: actions/upload-artifact@v4
        with:
          name: Caffio-Portable
          path: dist/*.exe
          retention-days: 5

name: Build Cafe Adisyon

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      # Swap Alanı (Emniyet Kemeri - 8GB)
      - name: Set Pagefile (Swap)
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 8GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Node.js Kur (v22)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # Hepsini yüklüyoruz (Prune yok!)
      - name: Tüm Bağımlılıkları Yükle
        run: npm install --legacy-peer-deps

      # --- KRİTİK NOKTA: Önce İşleri Bitir ---
      # Henüz hiçbir şeyi silmedik, o yüzden Prisma hata vermez.
      - name: Prisma Generate
        run: npx prisma generate

      - name: Native Rebuild
        run: npm run rebuild --if-present

      - name: TypeScript Build
        run: npm run build
      # ---------------------------------------

      # --- AKILLI TEMİZLİK (RAM Kurtarıcı) ---
      # Artık işimiz bittiğine göre, sadece paketleme sırasında RAM şişiren
      # devasa klasörleri elle siliyoruz.
      - name: Gereksiz Dosyaları Sil
        run: |
          # 1. Prisma CLI (Motor değil, komut satırı aracı - Çok büyüktür)
          Remove-Item "node_modules/prisma" -Recurse -Force -ErrorAction SilentlyContinue

          # 2. Gereksiz Platform Motorları (Linux/Mac)
          Remove-Item "node_modules/@prisma/engines/*darwin*" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item "node_modules/@prisma/engines/*linux*" -Recurse -Force -ErrorAction SilentlyContinue

          # 3. Git Geçmişi (Build içine girmemeli)
          Remove-Item ".git" -Recurse -Force -ErrorAction SilentlyContinue

          # 4. Kaynak Kodlar (Derlendiği için artık gereksiz)
          Remove-Item "src" -Recurse -Force -ErrorAction SilentlyContinue

          Write-Host "Temizlik tamamlandı!"

      - name: Windows EXE Oluştur
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Swap var + Gereksizler silindi = 8GB fazlasıyla yeter
          NODE_OPTIONS: '--max-old-space-size=8192'
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: 'true'
          DEBUG: electron-builder
        run: |
          # Sıkıştırmayı 'store' yaparak hızı artırıyoruz
          npx electron-builder --win portable --publish never --config.compression=store --config.asar=true

      - name: Build Sonucunu Yükle
        uses: actions/upload-artifact@v4
        with:
          name: Cafe-Adisyon-Portable
          path: dist/*.exe
          retention-days: 5

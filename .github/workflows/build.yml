name: Build Cafe Adisyon

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      # Swap Alanı (8GB) - Extra güvenlik için tutuyoruz
      - name: Set Pagefile (Swap)
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 8GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Node.js Kur (v24)
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      # npm ci: package-lock.json'dan birebil, deterministik kurulum (npm install'dan daha hızlı ve güvenilir)
      - name: Bağımlılıkları Kur (Deterministik)
        run: npm ci

      - name: Temiz Şablon DB Oluştur
        run: |
          # prisma.config.ts varken DATABASE_URL env değişkeni ignore edilir.
          # --url flag'i ile config'i bypass edip doğrudan template.db hedeflenir.
          if (Test-Path prisma/template.db) { Remove-Item prisma/template.db }
          npx prisma db push --url "file:./prisma/template.db" --skip-generate --accept-data-loss

      - name: TypeScript Build
        run: npm run build

      # Native modülleri (better-sqlite3 vb.) Electron sürümüne göre rebuild et
      - name: Native Deps Rebuild
        run: npx electron-builder install-app-deps

      - name: Windows EXE Oluştur
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: '--max-old-space-size=8192'
          DEBUG: electron-builder
        run: npx electron-builder --win --publish never

      - name: Build Sonucunu Yükle
        uses: actions/upload-artifact@v4
        with:
          name: Caffio-Builds
          path: dist/*.exe
          retention-days: 5

name: Build Cafe Adisyon

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  NODE_OPTIONS: '--max-old-space-size=8192'

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 20

    permissions:
      contents: read
      actions: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build Application
        run: npm run build

      - name: Build Portable EXE
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx electron-builder@26.4.0 --win portable --publish never

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Caffio-Portable
          path: dist/*.exe
          retention-days: 5

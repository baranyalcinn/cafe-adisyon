name: Build Cafe Adisyon

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      # Swap Alanı (8GB) - Bunu tutuyoruz, 12GB RAM için şart.
      - name: Set Pagefile (Swap)
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 8GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Node.js Kur (v22)
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Temiz Kurulum
        run: |
          # 1. Eski kilit dosyasını sil (Temiz sayfa)
          if (Test-Path package-lock.json) { Remove-Item package-lock.json }

          # 2. Node Modules varsa sil
          if (Test-Path node_modules) { Remove-Item node_modules -Recurse -Force -ErrorAction SilentlyContinue }

          # 3. Bağımlılıkları Yükle (Rollup hatası olmasın diye optional açık)
          npm install --legacy-peer-deps

      - name: Prisma Generate
        run: npx prisma generate

      - name: Native Rebuild
        run: npm run rebuild --if-present

      - name: TypeScript Build
        run: npm run build

      # --- TEMİZLİK ---
      - name: Build Sonrası Temizlik
        run: |
          # DİKKAT: .bin klasörünü SİLMİYORUZ! (Builder orada)

          # 1. Prisma CLI (Gereksiz yük - Silebiliriz)
          Remove-Item "node_modules/prisma" -Recurse -Force -ErrorAction SilentlyContinue

          # 2. Gereksiz Motorlar (Sadece Windows kalsın)
          Remove-Item "node_modules/@prisma/engines/*darwin*" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item "node_modules/@prisma/engines/*linux*" -Recurse -Force -ErrorAction SilentlyContinue

          # 3. Git ve Kaynaklar
          Remove-Item ".git" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item "src" -Recurse -Force -ErrorAction SilentlyContinue

          # 4. KRITIK FIX: libsql optionalDependencies temizliği
          # electron-builder v26+ tüm optionalDependencies'i çözmeye çalışıyor
          # Windows dışındaki platformlar undefined oluyor ve OOM'a yol açıyor
          # Sadece Windows bağımlılığını bırakıyoruz
          $libsqlPath = "node_modules/libsql/package.json"
          if (Test-Path $libsqlPath) {
            $pkg = Get-Content $libsqlPath -Raw | ConvertFrom-Json
            $pkg.optionalDependencies = @{ "@libsql/win32-x64-msvc" = $pkg.optionalDependencies."@libsql/win32-x64-msvc" }
            $pkg | ConvertTo-Json -Depth 10 | Set-Content $libsqlPath -Encoding UTF8
            Write-Host "libsql optionalDependencies cleaned (Windows only)"
          }

      - name: Windows EXE Oluştur
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: '--max-old-space-size=12288'
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: 'true'
          DEBUG: electron-builder
        run: |
          npx electron-builder --win portable --publish never --config.compression=store --config.asar=true

      - name: Build Sonucunu Yükle
        uses: actions/upload-artifact@v4
        with:
          name: Cafe-Adisyon-Portable
          path: dist/*.exe
          retention-days: 5

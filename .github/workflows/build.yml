name: Build Cafe Adisyon

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      # Swap Alanı (8GB) - Extra güvenlik için tutuyoruz
      - name: Set Pagefile (Swap)
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 8GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Node.js Kur (v24)
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Temiz Kurulum
        run: |
          # 1. Eski kilit dosyasını sil (Temiz sayfa)
          if (Test-Path package-lock.json) { Remove-Item package-lock.json }

          # 2. Node Modules varsa sil
          if (Test-Path node_modules) { Remove-Item node_modules -Recurse -Force -ErrorAction SilentlyContinue }

          # 3. Bağımlılıkları Yükle
          npm install --legacy-peer-deps

      - name: Prisma Generate
        run: npx prisma generate

      - name: Native Rebuild
        run: npm run rebuild --if-present

      - name: TypeScript Build
        run: npm run build

      # CRITICAL: Strip dependencies to prevent node-module-collector from running
      # electron-builder reads package.json to determine what to scan
      # With empty dependencies, collector has nothing to analyze (fixes OOM)
      - name: Prepare for Packaging
        run: |
          $pkg = Get-Content package.json -Raw | ConvertFrom-Json -AsHashtable

          # 1. Elzem Gruplar
          $runtimeDeps = @('@libsql/client', '@libsql/win32-x64-msvc', 'libsql', '@prisma/client', '@prisma/adapter-libsql', 'detect-libc', 'bufferutil', 'utf-8-validate', '@neon-rs/load')
          $buildTools = @('electron-builder', 'electron-vite', 'prisma')

          # 2. Tüm elzem paketleri geçici olarak 'dependencies'e taşı (Prune'dan korumak için)
          $deps = @{}
          $devDeps = @{}

          $allPackageNames = @(($pkg['dependencies'].Keys) + ($pkg['devDependencies'].Keys)) | Select-Object -Unique
          foreach ($key in $allPackageNames) {
            $val = if ($pkg['dependencies'].ContainsKey($key)) { $pkg['dependencies'][$key] } else { $pkg['devDependencies'][$key] }
            if ($runtimeDeps -contains $key -or $buildTools -contains $key) {
               $deps[$key] = $val # Hepsi buraya ki 'npm prune' dokunmasın
            } else {
               $devDeps[$key] = $val
            }
          }

          $pkg['dependencies'] = $deps
          $pkg['devDependencies'] = $devDeps
          $pkg.Remove('overrides')
          $pkg | ConvertTo-Json -Depth 10 | Set-Content package.json -Encoding UTF8

          # 3. Fiziksel Budama (OOM Engelleme)
          npm prune --production

          # 4. HEYECANLI KISIM: Build araçlarını 'devDependencies'a geri taşı
          # electron-builder kendi ismini 'dependencies' içinde görünce hata veriyor.
          $finalDeps = @{}
          $finalDevDeps = @{}
          foreach ($key in $deps.Keys) {
            if ($buildTools -contains $key) {
              $finalDevDeps[$key] = $deps[$key]
            } else {
              $finalDeps[$key] = $deps[$key]
            }
          }
          # Eski devDeps (zaten silinmişlerdi) hala listede kalabilir, sorun değil
          foreach ($key in $devDeps.Keys) { $finalDevDeps[$key] = $devDeps[$key] }

          $pkg['dependencies'] = $finalDeps
          $pkg['devDependencies'] = $finalDevDeps
          $pkg | ConvertTo-Json -Depth 10 | Set-Content package.json -Encoding UTF8

          Write-Host "Smart Move-Prune-Restore complete. Tools are on disk and config is valid."

      - name: Windows EXE Oluştur
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: '--max-old-space-size=12288' # 12GB'a çıkar
          ELECTRON_BUILDER_OFFLINE: 'true' # İnternete veya NPM'e sorma
          DEBUG: electron-builder
        run: |
          npx electron-builder --win portable --publish never

      - name: Build Sonucunu Yükle
        uses: actions/upload-artifact@v4
        with:
          name: Caffio-Portable
          path: dist/*.exe
          retention-days: 5

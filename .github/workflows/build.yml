name: Build Cafe Adisyon

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      # Swap Alanı (8GB Emniyet Kemeri) - Bunu tutuyoruz, hayat kurtarır.
      - name: Set Pagefile (Swap)
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 8GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Node.js Kur (v22)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # 1. AŞAMA: HER ŞEYİ YÜKLE VE DERLE
      - name: Tüm Bağımlılıkları Yükle
        run: npm install --legacy-peer-deps

      - name: Prisma Generate (Build İçin)
        run: npx prisma generate

      - name: Native Rebuild
        run: npm run rebuild --if-present

      - name: TypeScript Build (Kodları JS'e Çevir)
        run: npm run build

      # 2. AŞAMA: TEMİZLİK OPERASYONU (RAM PATLAMASINI ENGELLEYEN KISIM)
      # Kodlar artık 'dist' klasöründe. DevDependency'lere ihtiyacımız kalmadı.

      - name: Node Modules'u Sıfırla (Clean Install)
        run: |
          # 1. Mevcut şişman klasörü sil
          Remove-Item -Path "node_modules" -Recurse -Force -ErrorAction SilentlyContinue

          # 2. Prisma Config dosyasını sil (Önceki hatayı engellemek için)
          # Production'da buna ihtiyaç yok, schema.prisma yeterli.
          Remove-Item "prisma.config.ts" -Force -ErrorAction SilentlyContinue

          # 3. SADECE Production paketlerini kur (DevDeps yok -> Eslint, Vite vb. gelmez)
          npm install --omit=dev --legacy-peer-deps

          # 4. Electron Builder'ı geri yükle (Çünkü o bir devDep, silindi)
          npm install electron-builder --save-dev --legacy-peer-deps

      - name: Prisma Client'ı Tekrar Oluştur (Production İçin)
        run: npx prisma generate

      - name: Gereksiz Dosyaları Temizle (Son Rötuş)
        run: |
          # Git geçmişini sil
          Remove-Item ".git" -Recurse -Force -ErrorAction SilentlyContinue
          # Kaynak kodları sil (Zaten derlendi)
          Remove-Item "src" -Recurse -Force -ErrorAction SilentlyContinue
          # Gereksiz Prisma motorlarını sil
          Remove-Item "node_modules/@prisma/engines/*darwin*" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item "node_modules/@prisma/engines/*linux*" -Recurse -Force -ErrorAction SilentlyContinue

      # 3. AŞAMA: PAKETLEME
      - name: Windows EXE Oluştur
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Swap var, RAM rahat.
          NODE_OPTIONS: '--max-old-space-size=8192'
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: 'true'
          NPM_WORKSPACES: 'false'
          DEBUG: electron-builder
        run: |
          # Use electron-builder directly via node to bypass npx workspace detection
          # This fixes the "npm prefix -w" exit code 1 error that causes heap OOM
          node node_modules/electron-builder/out/cli/cli.js --win portable --publish never --config.compression=store --config.asar=true

      - name: Build Sonucunu Yükle
        uses: actions/upload-artifact@v4
        with:
          name: Cafe-Adisyon-Portable
          path: dist/*.exe
          retention-days: 5

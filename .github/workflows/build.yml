name: Build Cafe Adisyon

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      # Swap Alanı (8GB) - Extra güvenlik için tutuyoruz
      - name: Set Pagefile (Swap)
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 8GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Node.js Kur (v24)
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Temiz Kurulum
        run: |
          # 1. Eski kilit dosyasını sil (Temiz sayfa)
          if (Test-Path package-lock.json) { Remove-Item package-lock.json }

          # 2. Node Modules varsa sil
          if (Test-Path node_modules) { Remove-Item node_modules -Recurse -Force -ErrorAction SilentlyContinue }

          # 3. Bağımlılıkları Yükle
          npm install --legacy-peer-deps

      - name: Prisma Generate
        run: npx prisma generate

      - name: Native Rebuild
        run: npm run rebuild --if-present

      - name: TypeScript Build
        run: npm run build

      # STEP 1: Install electron-builder globally
      - name: Install Electron Builder Globally
        run: npm install -g electron-builder@26.4.0

      # STEP 2: Use NPM's built-in pruning to keep ONLY runtime dependencies
      # This automatically handles ALL transitive dependencies (fixing the "whack-a-mole" issue)
      - name: Prepare for Packaging (Automated Prune)
        run: |
          Write-Host "Pruning devDependencies to prevent OOM and include all runtime deps..."
          npm prune --omit=dev --no-package-lock
          Write-Host "Pruning complete. node_modules is now optimized for production."

      # STEP 3: Run electron-builder from GLOBAL installation
      - name: Windows EXE Oluştur
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: '--max-old-space-size=8192'
          DEBUG: electron-builder
        run: electron-builder --win portable --publish never

      - name: Build Sonucunu Yükle
        uses: actions/upload-artifact@v4
        with:
          name: Caffio-Portable
          path: dist/*.exe
          retention-days: 5

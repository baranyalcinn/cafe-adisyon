name: Build Cafe Adisyon

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      # Swap Alanı (8GB) - Extra güvenlik için tutuyoruz
      - name: Set Pagefile (Swap)
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 8GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Node.js Kur (v24)
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Temiz Kurulum
        run: |
          # 1. Eski kilit dosyasını sil (Temiz sayfa)
          if (Test-Path package-lock.json) { Remove-Item package-lock.json }

          # 2. Node Modules varsa sil
          if (Test-Path node_modules) { Remove-Item node_modules -Recurse -Force -ErrorAction SilentlyContinue }

          # 3. Bağımlılıkları Yükle
          npm install --legacy-peer-deps

      - name: Prisma Generate
        run: npx prisma generate

      - name: Native Rebuild
        run: npm run rebuild --if-present

      - name: TypeScript Build
        run: npm run build

      # CRITICAL: Strip dependencies to prevent node-module-collector from running
      # electron-builder reads package.json to determine what to scan
      # With empty dependencies, collector has nothing to analyze (fixes OOM)
      - name: Prepare for Packaging
        run: |
          # PowerShell 7'de -AsHashtable kullanımı özel karakterli (@, /) keyleri güvenle yönetmemizi sağlar
          $pkg = Get-Content package.json -Raw | ConvertFrom-Json -AsHashtable

          # 1. Elzem Bağımlılıklar (Runtime + Build Tools)
          # electron-builder'ı burada tutmalıyız ki 'npm prune' onu silmesin
          $essential = @(
            '@libsql/client',
            '@libsql/win32-x64-msvc',
            'libsql',
            '@prisma/client',
            '@prisma/adapter-libsql',
            'detect-libc',
            'bufferutil',
            'utf-8-validate',
            '@neon-rs/load',
            'electron-builder',
            'electron-vite',
            'prisma'
          )

          $deps = $pkg['dependencies']
          if ($null -eq $pkg['devDependencies']) { $pkg['devDependencies'] = @{} }
          $devDeps = $pkg['devDependencies']

          # 2. Bağımlılıkları tara ve gereksizleri devDependencies'e taşı
          # NOT: electron-builder ve prisma zaten devDeps'te olabilir, onları dependencies'e TAŞIYORUZ
          $allPackageNames = @(($deps.Keys) + ($devDeps.Keys)) | Select-Object -Unique

          $finalDeps = @{}
          $finalDevDeps = @{}

          foreach ($key in $allPackageNames) {
            $val = if ($deps.ContainsKey($key)) { $deps[$key] } else { $devDeps[$key] }
            
            if ($essential -contains $key) {
               $finalDeps[$key] = $val
               Write-Host "Keeping $key in dependencies..."
            } else {
               $finalDevDeps[$key] = $val
            }
          }

          $pkg['dependencies'] = $finalDeps
          $pkg['devDependencies'] = $finalDevDeps
          $pkg.Remove('overrides')

          # 3. Güncellenmiş package.json'ı kaydet
          $pkg | ConvertTo-Json -Depth 10 | Set-Content package.json -Encoding UTF8

          # 4. Gereksiz paketleri fiziksel olarak sil (OOM ENGELLEYİCİ)
          # Prune sonrası sadece $essential listesindekiler ve onların alt bağımlılıkları kalacak
          npm prune --production
          Write-Host "Smart Pruning complete. Build tools and runtime modules preserved."

      - name: Windows EXE Oluştur
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: '--max-old-space-size=12288' # 12GB'a çıkar
          ELECTRON_BUILDER_OFFLINE: 'true' # İnternete veya NPM'e sorma
          DEBUG: electron-builder
        run: |
          npx electron-builder --win portable --publish never

      - name: Build Sonucunu Yükle
        uses: actions/upload-artifact@v4
        with:
          name: Caffio-Portable
          path: dist/*.exe
          retention-days: 5

name: Build Cafe Adisyon

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      # Swap Alanı (8GB) - Extra güvenlik için tutuyoruz
      - name: Set Pagefile (Swap)
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 8GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Node.js Kur (v24)
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Temiz Kurulum
        run: |
          # 1. Eski kilit dosyasını sil (Temiz sayfa)
          if (Test-Path package-lock.json) { Remove-Item package-lock.json }

          # 2. Node Modules varsa sil
          if (Test-Path node_modules) { Remove-Item node_modules -Recurse -Force -ErrorAction SilentlyContinue }

          # 3. Bağımlılıkları Yükle
          npm install --legacy-peer-deps

      - name: Prisma Generate
        run: npx prisma generate

      - name: Native Rebuild
        run: npm run rebuild --if-present

      - name: TypeScript Build
        run: npm run build

      # STEP 1: Install electron-builder globally BEFORE surgery
      # This ensures the build tool is completely independent of local node_modules
      - name: Install Electron Builder Globally
        run: npm install -g electron-builder@26.4.0

      # STEP 2: Prune node_modules to keep ONLY runtime native deps
      # electron-builder runs from global, so we don't need any build tools locally
      - name: Prepare for Packaging
        run: |
          $essential = @(
            "@libsql",
            "libsql",
            "@neon-rs",
            "bufferutil",
            "utf-8-validate",
            "detect-libc"
          )

          Write-Host "Starting manual surgery - keeping ONLY runtime deps..."
          Move-Item node_modules node_modules_full
          New-Item -ItemType Directory -Path node_modules

          foreach ($mod in $essential) {
            if (Test-Path "node_modules_full/$mod") {
              # Handle scoped packages (e.g., @libsql)
              if ($mod.StartsWith("@")) {
                $scope = $mod.Split("/")[0]
                if (!(Test-Path "node_modules/$scope")) { New-Item -ItemType Directory -Path "node_modules/$scope" }
              }
              Copy-Item -Path "node_modules_full/$mod" -Destination "node_modules/$mod" -Recurse -Force
              Write-Host "Preserved: $mod"
            }
          }

          # Cleanup
          Remove-Item node_modules_full -Recurse -Force
          Write-Host "Surgery complete. Only runtime dependencies remain."

      # STEP 3: Run electron-builder from GLOBAL installation
      - name: Windows EXE Oluştur
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: '--max-old-space-size=8192'
          DEBUG: electron-builder
        run: electron-builder --win portable --publish never

      - name: Build Sonucunu Yükle
        uses: actions/upload-artifact@v4
        with:
          name: Caffio-Portable
          path: dist/*.exe
          retention-days: 5

name: Build Cafe Adisyon

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      # Swap yine kalsın (Emniyet kemeri)
      - name: Set Pagefile (Swap)
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 8GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Node.js Kur (v22)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          # Cache KULLANMIYORUZ. Temiz kurulum şart.

      # --- KRİTİK DEĞİŞİKLİK BURADA ---
      - name: Temiz ve Güvenli Kurulum
        run: |
          # 1. Eski kilit dosyasını sil (Hatalı ağacı yok et)
          if (Test-Path package-lock.json) { Remove-Item package-lock.json }

          # 2. Node Modules varsa sil
          if (Test-Path node_modules) { Remove-Item node_modules -Recurse -Force -ErrorAction SilentlyContinue }

          # 3. Bağımlılıkları Yükle
          # --no-optional: "name=undefined" hatasının en büyük sebebi olan opsiyonel paketleri engeller.
          # --legacy-peer-deps: Versiyon çakışmalarını takma.
          npm install --no-optional --legacy-peer-deps

      - name: Prisma Generate
        run: npx prisma generate

      - name: Native Rebuild
        run: npm run rebuild --if-present

      - name: TypeScript Build
        run: npm run build

      # --- TEMİZLİK (Döngü Yaratanları Sil) ---
      - name: Potansiyel Hataları Temizle
        run: |
          # 1. .bin klasörü bazen sonsuz döngü (symlink) yaratır, SİLİYORUZ.
          Remove-Item "node_modules/.bin" -Recurse -Force -ErrorAction SilentlyContinue

          # 2. Prisma CLI ve Gereksiz Motorlar
          Remove-Item "node_modules/prisma" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item "node_modules/@prisma/engines/*darwin*" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item "node_modules/@prisma/engines/*linux*" -Recurse -Force -ErrorAction SilentlyContinue

          # 3. Git ve Kaynaklar
          Remove-Item ".git" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item "src" -Recurse -Force -ErrorAction SilentlyContinue

      - name: Windows EXE Oluştur
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 12GB RAM veriyoruz ama sorun çözüldüğü için muhtemelen 2GB bile yetecek.
          NODE_OPTIONS: '--max-old-space-size=12288'
          # Bu ayar hala kalsın
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: 'true'
          DEBUG: electron-builder
        run: |
          npx electron-builder --win portable --publish never --config.compression=store --config.asar=true

      - name: Build Sonucunu Yükle
        uses: actions/upload-artifact@v4
        with:
          name: Cafe-Adisyon-Portable
          path: dist/*.exe
          retention-days: 5

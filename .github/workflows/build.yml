name: Build Cafe Adisyon

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      # Swap Alanı (8GB Emniyet Kemeri)
      - name: Set Pagefile (Swap)
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 8GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Node.js Kur (v22)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      # 1. Aşama: Her şeyi yükle ve Kodu Derle
      - name: Tüm Bağımlılıkları Yükle
        run: npm install --legacy-peer-deps

      - name: Prisma Generate (İlk Hazırlık)
        run: npx prisma generate

      - name: Native Rebuild
        run: npm run rebuild --if-present

      - name: TypeScript Build (Kodları Derle)
        run: npm run build

      # --- AMELİYAT BAŞLIYOR ---
      # Artık kodlar 'dist' veya 'out' klasöründe hazır.
      # Geri kalan karmaşayı temizliyoruz.

      - name: Node Modules'u Sıfırla (Temiz Kurulum)
        run: |
          # 1. Mevcut şişkin klasörü sil
          Remove-Item -Path "node_modules" -Recurse -Force -ErrorAction SilentlyContinue

          # 2. Hata çıkaran config dosyalarını sil (Prisma config vb.)
          Remove-Item "prisma.config.ts" -Force -ErrorAction SilentlyContinue

          # 3. SADECE Production paketlerini kur (DevDeps yok -> Eslint, Vite vb. gelmez)
          npm install --omit=dev --legacy-peer-deps

          # 4. Electron Builder'ı özel olarak geri çağır (Çünkü o bir devDep)
          npm install electron-builder --save-dev --legacy-peer-deps

      - name: Prisma Client'ı Tekrar Oluştur (Production İçin)
        run: npx prisma generate

      - name: Gereksiz Dosyaları Temizle (Son Rötuş)
        run: |
          # Git geçmişi build'i yavaşlatır
          Remove-Item ".git" -Recurse -Force -ErrorAction SilentlyContinue
          # Kaynak kodlar derlendiği için gereksiz
          Remove-Item "src" -Recurse -Force -ErrorAction SilentlyContinue
          # Gereksiz Prisma motorları (Linux/Mac)
          Remove-Item "node_modules/@prisma/engines/*darwin*" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item "node_modules/@prisma/engines/*linux*" -Recurse -Force -ErrorAction SilentlyContinue

      # -------------------------

      - name: Windows EXE Oluştur
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Swap var, RAM rahat. 8GB yeter.
          NODE_OPTIONS: '--max-old-space-size=8192'
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: 'true'
          DEBUG: electron-builder
        run: |
          # asar: true (Paketli)
          # compression: store (Hızlı)
          npx electron-builder --win portable --publish never --config.compression=store --config.asar=true

      - name: Build Sonucunu Yükle
        uses: actions/upload-artifact@v4
        with:
          name: Cafe-Adisyon-Portable
          path: dist/*.exe
          retention-days: 5

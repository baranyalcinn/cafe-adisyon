name: Build Cafe Adisyon

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      # 1. Node sürümünü 22 yapıyoruz (Uyarıları susturmak için)
      - name: Node.js Kur (v24)
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Bağımlılıkları Yükle
        run: npm install --legacy-peer-deps

      - name: Prisma Generate
        run: npx prisma generate

      # 2. RAM TASARRUFU: Gereksiz Prisma Motorlarını Sil
      # Windows için build alıyoruz ama node_modules içinde Linux/Mac dosyaları da iniyor.
      # Bunlar paketlenirken RAM'i sömürüyor. Onları siliyoruz.
      - name: Gereksiz Prisma Motorlarını Temizle
        run: |
          # Tek satırda karmaşık filtre yazmak yerine tek tek siliyoruz.
          # Böylece PowerShell tırnak işaretlerini karıştırmıyor.
          Remove-Item "node_modules/@prisma/engines/*darwin*" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item "node_modules/@prisma/engines/*linux*" -Recurse -Force -ErrorAction SilentlyContinue
          # Windows build alırken OpenSSL silmek bazen riskli olabilir, o yüzden onu bıraktım.
          # Zaten en çok yer kaplayanlar linux ve darwin (mac) dosyalarıdır.

      - name: Native Rebuild
        run: npm run rebuild --if-present

      - name: TypeScript Build
        run: npm run build

      - name: Windows EXE Oluştur
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # 3. RAM LİMİTİ: 4096 (Patladı) -> 5120 (5GB - Sınır Zorlama)
          NODE_OPTIONS: '--max-old-space-size=5120'
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: 'true'
          DEBUG: electron-builder
        run: |
          npm run typecheck
          # asar=false ve compression=store hala çok önemli
          npx electron-builder --win portable --publish never --config.compression=store --config.asar=false

      - name: Build Sonucunu Yükle
        uses: actions/upload-artifact@v4
        with:
          name: Cafe-Adisyon-Portable
          path: dist/*.exe
          retention-days: 5

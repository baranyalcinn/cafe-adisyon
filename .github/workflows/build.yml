name: Build Cafe Adisyon

on:
  push:
    branches: [main, 'test/electron-40-upgrade']
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      # Swap Alanı (8GB) - Extra güvenlik için tutuyoruz
      - name: Set Pagefile (Swap)
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 8GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Node.js Kur (v24)
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm' # Bağımlılıkları önbelleğe al

      # Electron Binarylerini Önbelleğe Al
      - name: Electron Cache
        uses: actions/cache@v4
        with:
          path: |
            ~/AppData/Local/electron/Cache
            ~/AppData/Local/electron-builder/Cache
          key: ${{ runner.os }}-electron-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-electron-

      - name: Bağımlılıkları Yükle
        run: |
          # Önbelleği kullanmak için her seferinde silmiyoruz.
          # Sadece kilit dosyasına göre yükleme yapıyoruz.
          npm install --legacy-peer-deps

      - name: Prisma Generate
        run: npx prisma generate

      - name: Native Rebuild
        run: npm run rebuild --if-present

      - name: TypeScript Build
        run: npm run build

      # STEP 1: Install electron-builder globally BEFORE surgery
      # This ensures the build tool is completely independent of local node_modules
      - name: Install Electron Builder Globally
        run: npm install -g electron-builder@26.4.0

      # STEP 2: Prune node_modules to keep ONLY runtime native deps
      # electron-builder runs from global, so we don't need any build tools locally
      - name: Prepare for Packaging
        run: |
          # Runtime dependencies that must be preserved
          # Format: "scope/package" for scoped, "package" for regular
          $essential = @(
            "@libsql/client",
            "@libsql/core",
            "@libsql/hrana-client",
            "@libsql/isomorphic-fetch",
            "@libsql/isomorphic-ws",
            "@libsql/win32-x64-msvc",
            "@neon-rs/load",
            "libsql",
            "js-base64",
            "ws",
            "cross-fetch",
            "node-fetch",
            "node-fetch-native",
            "whatwg-url",
            "webidl-conversions",
            "tr46",
            "web-streams-polyfill",
            "data-uri-to-buffer",
            "fetch-blob",
            "formdata-polyfill",
            "bufferutil",
            "utf-8-validate",
            "detect-libc",
            "@prisma/client",
            "@prisma/adapter-libsql",
            "@prisma/driver-adapter-utils",
            ".prisma"
          )

          Write-Host "Starting manual surgery - keeping ONLY runtime deps..."
          Move-Item node_modules node_modules_full
          New-Item -ItemType Directory -Path node_modules

          foreach ($mod in $essential) {
            $srcPath = "node_modules_full/$mod"
            $dstPath = "node_modules/$mod"
            
            if (Test-Path $srcPath) {
              # Handle scoped packages (e.g., @libsql/client)
              if ($mod.StartsWith("@")) {
                $scope = $mod.Split("/")[0]
                if (!(Test-Path "node_modules/$scope")) { 
                  New-Item -ItemType Directory -Path "node_modules/$scope" | Out-Null
                }
              }
              Copy-Item -Path $srcPath -Destination $dstPath -Recurse -Force
              Write-Host "Preserved: $mod"
            } else {
              Write-Host "Not found (skipping): $mod"
            }
          }

          # Cleanup
          Remove-Item node_modules_full -Recurse -Force
          Write-Host "Surgery complete. Only runtime dependencies remain."

      # STEP 3: Run electron-builder from GLOBAL installation
      - name: Windows EXE Oluştur
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: '--max-old-space-size=8192'
          DEBUG: electron-builder
        run: electron-builder --win portable --publish never

      - name: Build Sonucunu Yükle
        uses: actions/upload-artifact@v4
        with:
          name: Caffio-Portable
          path: dist/*.exe
          retention-days: 5

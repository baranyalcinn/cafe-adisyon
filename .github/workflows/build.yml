name: Build Cafe Adisyon

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      # Swap Alanı (8GB) - Extra güvenlik için tutuyoruz
      - name: Set Pagefile (Swap)
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 8GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Node.js Kur (v24)
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Temiz Kurulum
        run: |
          # 1. Eski kilit dosyasını sil (Temiz sayfa)
          if (Test-Path package-lock.json) { Remove-Item package-lock.json }

          # 2. Node Modules varsa sil
          if (Test-Path node_modules) { Remove-Item node_modules -Recurse -Force -ErrorAction SilentlyContinue }

          # 3. Bağımlılıkları Yükle
          npm install --legacy-peer-deps

      - name: Prisma Generate
        run: npx prisma generate

      - name: Native Rebuild
        run: npm run rebuild --if-present

      - name: TypeScript Build
        run: npm run build

      # CRITICAL: Strip dependencies to prevent node-module-collector from running
      # electron-builder reads package.json to determine what to scan
      # With empty dependencies, collector has nothing to analyze (fixes OOM)
      - name: Prepare for Packaging
        run: |
          # 1. Gerekli modülleri belirle
          $essential = @(
            "@libsql",
            "libsql",
            "@prisma",
            ".prisma",
            "@neon-rs",
            "detect-libc",
            "bufferutil",
            "utf-8-validate"
          )

          # 2. Fiziksel Taşıma (Physical Surgery)
          # npm prune yerine manuel taşıma yaparak NPM'in OOM'a neden olan turlamalarını engelliyoruz.
          Move-Item node_modules node_modules_bloated
          New-Item -ItemType Directory -Path node_modules

          foreach ($mod in $essential) {
            if (Test-Path "node_modules_bloated/$mod") {
              Copy-Item -Path "node_modules_bloated/$mod" -Destination "node_modules/$mod" -Recurse -Force
              Write-Host "Manually preserved: $mod"
            }
          }
          Remove-Item node_modules_bloated -Recurse -Force

          # 3. Package.json'ı temizle (Sadece runtime için)
          $pkg = Get-Content package.json -Raw | ConvertFrom-Json -AsHashtable
          $deps = @{}
          foreach ($key in $pkg['dependencies'].Keys) {
            foreach ($ess in $essential) {
              if ($key -eq $ess -or $key.StartsWith("$ess/")) {
                $deps[$key] = $pkg['dependencies'][$key]
              }
            }
          }
          $pkg['dependencies'] = $deps
          $pkg.Remove('devDependencies')
          $pkg.Remove('overrides')
          $pkg | ConvertTo-Json -Depth 10 | Set-Content package.json -Encoding UTF8

          Write-Host "Physical Surgery complete. node_modules is now tiny and safe."

      - name: Windows EXE Oluştur
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: '--max-old-space-size=14336' # 14GB'a çıkar (Maksimum limit)
          ELECTRON_BUILDER_OFFLINE: 'true' # NPM'e sormayı yasakla
          DEBUG: electron-builder
        run: |
          npx electron-builder --win portable --publish never

      - name: Build Sonucunu Yükle
        uses: actions/upload-artifact@v4
        with:
          name: Caffio-Portable
          path: dist/*.exe
          retention-days: 5

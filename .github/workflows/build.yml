name: Build Cafe Adisyon

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: Kodları Çek (Checkout)
        uses: actions/checkout@v4

      - name: Node.js Kur (v20)
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Bağımlılıkları Yükle (Install)
        run: npm install --legacy-peer-deps

      - name: Prisma Generate (Veritabanı Motorunu Hazırla)
        run: npx prisma generate

      - name: TypeScript/Vite Build (Kodları Derle)
        run: npm run build

      - name: Windows EXE Oluştur (Packaging)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: '--max-old-space-size=4096'
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: 'true'
        run: |
          npm run typecheck
          npx electron-builder --win portable --publish never --config.compression=store --config.asar=false

      - name: Build Sonucunu Yükle (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: Cafe-Adisyon-Portable
          path: dist/*.exe
          retention-days: 5

name: Build Cafe Adisyon

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      # Swap Alanı (8GB) - Extra güvenlik için tutuyoruz
      - name: Set Pagefile (Swap)
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 8GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Node.js Kur (v24)
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Temiz Kurulum
        run: |
          # 1. Eski kilit dosyasını sil (Temiz sayfa)
          if (Test-Path package-lock.json) { Remove-Item package-lock.json }

          # 2. Node Modules varsa sil
          if (Test-Path node_modules) { Remove-Item node_modules -Recurse -Force -ErrorAction SilentlyContinue }

          # 3. Bağımlılıkları Yükle
          npm install --legacy-peer-deps

      - name: Prisma Generate
        run: npx prisma generate

      - name: Native Rebuild
        run: npm run rebuild --if-present

      - name: TypeScript Build
        run: npm run build

      # CRITICAL: Strip dependencies to prevent node-module-collector from running
      # electron-builder reads package.json to determine what to scan
      # With empty dependencies, collector has nothing to analyze (fixes OOM)
      - name: Prepare for Packaging
        run: |
          $pkg = Get-Content package.json -Raw | ConvertFrom-Json

          # 1. Elzem (Runtime) bağımlılıklar listesi
          # Bunlar ASAR içinde node_modules olarak kalmalı.
          $essential = @(
            '@libsql/client',
            '@libsql/win32-x64-msvc',
            'libsql',
            '@prisma/client',
            '@prisma/adapter-libsql',
            'detect-libc',
            'bufferutil',
            'utf-8-validate',
            '@neon-rs/load'
          )

          # 2. Mevcut bağımlılıkları tara
          $newDeps = @{}
          $newDevDeps = $pkg.devDependencies

          foreach ($prop in $pkg.dependencies.PSObject.Properties) {
            if ($essential -contains $prop.Name) {
              $newDeps.($prop.Name) = $prop.Value
            } else {
              # Frontend paketlerini devDeps'e taşı ki 'npm prune' bunları silsin
              $newDevDeps.($prop.Name) = $prop.Value
            }
          }

          $pkg.dependencies = $newDeps
          $pkg.devDependencies = $newDevDeps
          if ($pkg.PSObject.Properties.Match('overrides').Count -gt 0) {
            $pkg.PSObject.Properties.Remove('overrides')
          }

          $pkg | ConvertTo-Json -Depth 10 | Set-Content package.json -Encoding UTF8

          # 3. Gereksiz paketleri diskten fiziksel olarak sil (OOM ENGELLEYİCİ)
          # Bu sayede hem node_modules küçülür hem de @libsql'in alt bağımlılıkları korunur.
          npm prune --production
          Write-Host "Smart Pruning complete. node_modules is now surgical and safe."

      - name: Windows EXE Oluştur
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: '--max-old-space-size=12288' # 12GB'a çıkar
          ELECTRON_BUILDER_OFFLINE: 'true' # İnternete veya NPM'e sorma
          DEBUG: electron-builder
        run: |
          npx electron-builder --win portable --publish never

      - name: Build Sonucunu Yükle
        uses: actions/upload-artifact@v4
        with:
          name: Caffio-Portable
          path: dist/*.exe
          retention-days: 5

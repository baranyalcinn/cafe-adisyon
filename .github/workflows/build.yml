name: Build Cafe Adisyon

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      # --- MÜKEMMEL ÇÖZÜM: SWAP ALANI OLUŞTURMA ---
      # RAM yetmediğinde diski RAM gibi kullanırız.
      # Bu adım sunucuya +8GB ek sanal bellek tanımlar.
      - name: Set Pagefile (Swap)
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 8GB
          maximum-size: 8GB
          disk-root: 'C:'
      # --------------------------------------------

      - name: Node.js Kur (v22)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Bağımlılıkları Yükle
        run: npm install --legacy-peer-deps

      - name: Prisma Generate
        run: npx prisma generate

      - name: Gereksiz Prisma Motorlarını Temizle
        run: |
          # Sadece Mac ve Linux dosyalarını siliyoruz.
          # Windows motoru (exe veya dll) kalsın, onu paketleyeceğiz.
          Remove-Item "node_modules/@prisma/engines/*darwin*" -Recurse -Force -ErrorAction SilentlyContinue
          Remove-Item "node_modules/@prisma/engines/*linux*" -Recurse -Force -ErrorAction SilentlyContinue
          # NOT: query-engine-windows.exe silinmemeli!

      - name: Native Rebuild
        run: npm run rebuild --if-present

      - name: TypeScript Build
        run: npm run build

      - name: Windows EXE Oluştur
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # ARTIK RAM LİMİTİNE GEREK YOK!
          # Swap sayesinde sistem ihtiyacı kadarını kullanacak.
          # Yine de Node'a 12GB'a kadar yolu var diyelim.
          NODE_OPTIONS: '--max-old-space-size=12288'
          ELECTRON_BUILDER_ALLOW_UNRESOLVED_DEPENDENCIES: 'true'
          DEBUG: electron-builder
        run: |
          npm run typecheck
          # asar: true yapıyoruz (Aşağıda açıklandı)
          # compression: store (Hız için sıkıştırma yok)
          npx electron-builder --win portable --publish never --config.compression=store --config.asar=true

      - name: Build Sonucunu Yükle
        uses: actions/upload-artifact@v4
        with:
          name: Cafe-Adisyon-Portable
          path: dist/*.exe
          retention-days: 5

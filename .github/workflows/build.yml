name: Build Cafe Adisyon

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read
      actions: write

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      # Swap Alanı (8GB) - Extra güvenlik için tutuyoruz
      - name: Set Pagefile (Swap)
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 8GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Node.js Kur (v24)
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Temiz Kurulum
        run: |
          # 1. Eski kilit dosyasını sil (Temiz sayfa)
          if (Test-Path package-lock.json) { Remove-Item package-lock.json }

          # 2. Node Modules varsa sil
          if (Test-Path node_modules) { Remove-Item node_modules -Recurse -Force -ErrorAction SilentlyContinue }

          # 3. Bağımlılıkları Yükle
          npm install --legacy-peer-deps

      - name: Prisma Generate
        run: npx prisma generate

      - name: Native Rebuild
        run: npm run rebuild --if-present

      - name: TypeScript Build
        run: npm run build

      # CRITICAL: Prepare for Packaging
      # We manually prune node_modules to keep only runtime native deps AND the builder itself.
      # This prevents electron-builder from OOMing during dependency analysis.
      - name: Prepare for Packaging
        run: |
          $essential = @(
            "@libsql",
            "libsql",
            "bufferutil",
            "utf-8-validate",
            "detect-libc",
            "electron-builder",
            "builder-util",
            "app-builder-lib",
            "dmg-builder",
            "electron-publish",
            "read-config-file",
            "dotenv",
            "dotenv-expand"
          )

          Write-Host "Starting manual surgery to prevent OOM..."
          Move-Item node_modules node_modules_full
          New-Item -ItemType Directory -Path node_modules

          foreach ($mod in $essential) {
            if (Test-Path "node_modules_full/$mod") {
              # Handle scoped packages (e.g., @libsql)
              if ($mod.StartsWith("@")) {
                $scope = $mod.Split("/")[0]
                if (!(Test-Path "node_modules/$scope")) { New-Item -ItemType Directory -Path "node_modules/$scope" }
              }
              Copy-Item -Path "node_modules_full/$mod" -Destination "node_modules/$mod" -Recurse -Force
              Write-Host "Preserved: $mod"
            }
          }

          # Cleanup
          Remove-Item node_modules_full -Recurse -Force

          # Delete lockfile to prevent npx/npm ECOMPROMISED errors
          if (Test-Path package-lock.json) { Remove-Item package-lock.json }

          Write-Host "Surgery complete. Environment is now tiny and safe."

      - name: Windows EXE Oluştur
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: '--max-old-space-size=8192'
          ELECTRON_BUILDER_OFFLINE: 'true'
          DEBUG: electron-builder
        run: |
          # Use the local binary directly to avoid npx overhead/errors
          ./node_modules/.bin/electron-builder.cmd --win portable --publish never --no-workspaces

      - name: Build Sonucunu Yükle
        uses: actions/upload-artifact@v4
        with:
          name: Caffio-Portable
          path: dist/*.exe
          retention-days: 5

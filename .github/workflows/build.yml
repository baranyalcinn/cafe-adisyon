name: Build Cafe Adisyon

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    permissions:
      contents: read

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      # RAM yetmezliği yaşamamak için Swap alanı
      - name: Set Pagefile (Swap)
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 8GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Node.js Kur (v24)
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: Bağımlılıkları Yükle
        # --legacy-peer-deps gerekiyorsa kalsın, gerekmiyorsa silinebilir
        run: npm ci --legacy-peer-deps

      - name: Prisma Generate
        run: npx prisma generate

      - name: Native Rebuild
        # sqlite3 vb. modüllerin Windows için derlenmesi
        run: npm run rebuild --if-present

      - name: TypeScript/Vite Build
        # Frontend kodunu dist klasörüne derler
        run: npm run build

      # Global kurulum ve Prune adımlarını kaldırdık.
      # Doğrudan proje içindeki builder'ı kullanıyoruz.

      - name: Windows EXE Oluştur
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Bellek limitini yüksek tutuyoruz
          NODE_OPTIONS: '--max-old-space-size=12288'
          DEBUG: electron-builder
        # npx kullanarak projedeki electron-builder sürümüyle build alıyoruz
        run: npx electron-builder --win portable --publish never

      - name: Build Sonucunu Yükle
        uses: actions/upload-artifact@v4
        with:
          name: Caffio-Portable
          path: dist/*.exe # Çıktı klasörünüz 'release' veya 'build' ise burayı düzeltin
          retention-days: 5

name: Release Cafe Adisyon

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest

    permissions:
      contents: write
      actions: write

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v4

      # Swap Alanı (8GB) - Extra güvenlik için tutuyoruz
      - name: Set Pagefile (Swap)
        uses: al-cheb/configure-pagefile-action@v1.4
        with:
          minimum-size: 8GB
          maximum-size: 8GB
          disk-root: 'C:'

      - name: Node.js Kur (v24)
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      # npm ci: package-lock.json'dan birebir, deterministik kurulum
      - name: Bağımlılıkları Kur (Deterministik)
        run: npm ci

      - name: Temiz Şablon DB Oluştur
        run: |
          # Prisma schema var, client generate gerekmeden şema DB'ye push edilebilir
          if (Test-Path prisma/template.db) { Remove-Item prisma/template.db }
          $env:DATABASE_URL = "file:./prisma/template.db"
          npx prisma db push --skip-generate

      - name: TypeScript Build
        run: npm run build

      # Native modülleri (better-sqlite3 vb.) Electron sürümüne göre rebuild et
      - name: Native Deps Rebuild
        run: npx electron-builder install-app-deps

      # Production sürümünü oluştur ve GitHub Releases'a yayınla (publish always)
      - name: Build & Publish Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_OPTIONS: '--max-old-space-size=8192'
          DEBUG: electron-builder
        run: npx electron-builder --win --publish always

      # Optional: Upload artifacts to Action run as backup
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Release-Builds
          path: dist/*.exe
          retention-days: 5

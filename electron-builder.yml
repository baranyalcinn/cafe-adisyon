appId: com.caffio.cafeadisyon
productName: Cafe Adisyon
electronVersion: 39.3.0

directories:
  buildResources: build
  output: dist

# --- KRİTİK DEĞİŞİKLİKLER ---
compression: store # Sıkıştırma yok
asar: false # PAKETLEME YOK (RAM kurtarıcısı)
# ----------------------------

files:
  - out/**/*
  - package.json
  # Gereksizleri at
  - '!node_modules'
  - '!node_modules/**'
  # Native modülleri ve Prisma'yı manuel al
  - 'node_modules/better-sqlite3/**/*'
  - 'node_modules/prisma/**/*'
  - 'node_modules/@prisma/**/*'
  - 'node_modules/.prisma/**/*'
  # Kaynak kodları at
  - '!src'
  - '!src/**'
  - '!prisma'
  - '!prisma/**'
  - '!.git'
  - '!.git/**'

# ASAR kapalı olduğu için asarUnpack kısmına gerek kalmadı, silebilirsin.

npmRebuild: false
buildDependenciesFromSource: false

win:
  executableName: cafe-adisyon
  icon: build/icon.ico
  target:
    - target: portable
      arch: x64

portable:
  artifactName: ${productName}-Portable-${version}.${ext}
  requestExecutionLevel: user

extraResources:
  - from: prisma/dev.db
    to: initial.db
  - from: prisma/schema.prisma
    to: schema.prisma

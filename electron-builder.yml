appId: com.caffio.caffio
productName: Caffio
electronVersion: 39.3.0

directories:
  buildResources: build
  output: dist

compression: store
asar: true
files:
  - out/**/*
  - package.json
  # Sadece production dependencies (devDependencies hariç)
  - node_modules/@libsql/**/*
  - node_modules/libsql/**/*
  - node_modules/@prisma/**/*
  - node_modules/.prisma/**/*
  - node_modules/@neon-rs/**/*
  - node_modules/detect-libc/**/*
  - node_modules/bufferutil/**/*
  - node_modules/utf-8-validate/**/*
  - node_modules/@electron-toolkit/**/*
  - node_modules/zod/**/*
  - node_modules/date-fns/**/*
  - node_modules/zustand/**/*
  - node_modules/clsx/**/*
  - node_modules/tailwind-merge/**/*
  - node_modules/class-variance-authority/**/*
  - node_modules/@radix-ui/**/*
  - node_modules/input-otp/**/*
  - node_modules/lucide-react/**/*
  - node_modules/react/**/*
  - node_modules/react-dom/**/*
  - node_modules/react-is/**/*
  - node_modules/recharts/**/*
  - node_modules/async-mutex/**/*
  - node_modules/promise-limit/**/*
  - node_modules/js-base64/**/*

  # Kaynak kodları hariç tut
  - '!**/*.ts'
  - '!**/*.tsx'
  - '!**/*.map'
  - '!**/README.md'
  - '!**/LICENSE'
  - '!**/CHANGELOG.md'
  - '!.git'
  - '!.github'
  - '!.vscode'
  - '!src'
  - '!prisma/*.db'
  - '!prisma/*.db-*'

# ASAR dışında tutulması gereken native modüller
asarUnpack:
  - '**/*.node'
  - 'node_modules/@libsql/**/*'
  - 'node_modules/libsql/**/*'
  - 'node_modules/@neon-rs/**/*'
  - 'node_modules/.prisma/**/*'
  - 'node_modules/bufferutil/**/*'
  - 'node_modules/utf-8-validate/**/*'
  - 'node_modules/detect-libc/**/*'

npmRebuild: false
buildDependenciesFromSource: false

win:
  executableName: cafe-adisyon
  icon: resources/icon.png
  target:
    - target: portable
      arch: x64

portable:
  artifactName: ${productName}-Portable-${version}.${ext}
  requestExecutionLevel: user

extraResources:
  - from: resources
    to: resources
  - from: prisma/dev.db
    to: initial.db
  - from: prisma/schema.prisma
    to: schema.prisma

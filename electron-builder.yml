appId: com.caffio.cafeadisyon
productName: Cafe Adisyon
electronVersion: 39.3.0

directories:
  buildResources: build
  output: dist

compression: store
asar: true

files:
  - out/**/*
  - package.json
  # ArtÄ±k node_modules temiz (sadece production var), hepsini alabiliriz.
  - 'node_modules/**/*'

  # Yalandan engellemeler (Zaten sildik ama garanti olsun)
  - '!node_modules/prisma'
  - '!.git'
  - '!.github'
  - '!.vscode'
  - '!src'
  - '!prisma'

asarUnpack:
  - '**/*.node'
  - '**/better-sqlite3/**'
  - '**/@prisma/engines/**'
  - '**/query-engine-windows.exe'
  - '**/schema.prisma'

npmRebuild: false
buildDependenciesFromSource: false

win:
  executableName: cafe-adisyon
  icon: build/icon.ico
  target:
    - target: portable
      arch: x64

portable:
  artifactName: ${productName}-Portable-${version}.${ext}
  requestExecutionLevel: user

extraResources:
  - from: prisma/dev.db
    to: initial.db
  - from: prisma/schema.prisma
    to: schema.prisma

appId: com.caffio.cafeadisyon
productName: Cafe Adisyon
electronVersion: 39.3.0

directories:
  buildResources: build
  output: dist

compression: store
asar: true

files:
  - out/**/*
  - package.json

  # --- SADELEŞTİRİLMİŞ AYARLAR ---
  # Artık node_modules temizlendiği için komple alabiliriz.
  # Sadece kaynak kodları ve gereksizleri engelliyoruz.
  - 'node_modules/**/*'

  # Engellenenler
  - '!node_modules/prisma' # Prisma CLI (Motor değil, komut satırı aracı)
  - '!.git'
  - '!.github'
  - '!.vscode'
  - '!src'
  - '!prisma'
  # ------------------------------

# Native modüller paket dışına
asarUnpack:
  - '**/*.node'
  - '**/better-sqlite3/**'
  - '**/@prisma/engines/**'
  - '**/query-engine-windows.exe'
  - '**/schema.prisma'

npmRebuild: false
buildDependenciesFromSource: false

win:
  executableName: cafe-adisyon
  icon: build/icon.ico
  target:
    - target: portable
      arch: x64

portable:
  artifactName: ${productName}-Portable-${version}.${ext}
  requestExecutionLevel: user

extraResources:
  - from: prisma/dev.db
    to: initial.db
  - from: prisma/schema.prisma
    to: schema.prisma

appId: com.caffio.cafeadisyon
productName: Cafe Adisyon
electronVersion: 39.3.0

directories:
  buildResources: build
  output: dist

# Sıkıştırma yok (Hız için) ama Paketleme VAR (Düzen için)
compression: store
asar: true

files:
  - out/**/*
  - package.json
  # Sadece gerekli modülleri al
  - '!node_modules'
  - '!node_modules/**'
  - 'node_modules/better-sqlite3/**/*'
  - 'node_modules/prisma/**/*'
  - 'node_modules/@prisma/**/*'
  - 'node_modules/.prisma/**/*'
  # Gereksiz her şeyi engelle
  - '!.git'
  - '!.github'
  - '!.vscode'
  - '!src'
  - '!src/**'
  - '!prisma'
  - '!prisma/**'

# ASAR içinden çıkarılması gerekenler (Native Modüller)
# Uygulama çalışırken bu dosyalar exe'nin yanındaki resources klasöründe olur.
asarUnpack:
  - '**/*.node'
  - '**/better-sqlite3/**'
  - '**/prisma/**'
  - '**/@prisma/**'
  - '**/query-engine-windows.exe'
  - '**/schema.prisma'

npmRebuild: false
buildDependenciesFromSource: false

win:
  executableName: cafe-adisyon
  icon: build/icon.ico
  target:
    - target: portable
      arch: x64

portable:
  artifactName: ${productName}-Portable-${version}.${ext}
  requestExecutionLevel: user

extraResources:
  - from: prisma/dev.db
    to: initial.db
  - from: prisma/schema.prisma
    to: schema.prisma

appId: com.caffio.cafeadisyon
productName: Cafe Adisyon
electronVersion: 39.3.0

directories:
  buildResources: build
  output: dist

# All dependencies are bundled into out/main/index.js by electron-vite
# We explicitly exclude node_modules to prevent scanning
files:
  - out/**/*
  - package.json
  - '!**/node_modules'
  - '!**/node_modules/**/*'

asar: false
npmRebuild: false
nodeGypRebuild: false
buildDependenciesFromSource: false

win:
  executableName: cafe-adisyon
  icon: build/icon.ico
  target:
    - target: portable
      arch: x64

portable:
  artifactName: ${productName}-Portable-${version}.${ext}
  requestExecutionLevel: user

extraResources:
  - from: prisma/dev.db
    to: initial.db

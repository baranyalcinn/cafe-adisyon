appId: com.caffio.caffio
productName: Caffio
electronVersion: 39.3.0

directories:
  buildResources: build
  output: dist

compression: store
asar: true

# CRITICAL: Only include bundled output - NO node_modules
# This completely bypasses node-module-collector (fixes OOM)
# EXCEPT: Externalized modules must be included for require() to work
files:
  - out/**/*
  - package.json
  # Bundle only necessary node_modules to avoid OOM while ensuring require() works
  - node_modules/@libsql/win32-x64-msvc/**/*
  - node_modules/@neon-rs/load/**/*
  - node_modules/detect-libc/**/*
  - node_modules/js-base64/**/*
  - node_modules/promise-limit/**/*

  # Exclude everything else
  - '!node_modules/**/node_modules'
  - '!.git'
  - '!.github'
  - '!.vscode'
  - '!src'
  - '!prisma'

# Native .node binaries must be accessible outside ASAR
# These will be unpacked by asarUnpack to app.asar.unpacked
asarUnpack:
  - '**/*.node'
  - '**/node_modules/@libsql/**'
  - '**/node_modules/libsql/**'
  - '**/node_modules/@neon-rs/load/**'

npmRebuild: false
buildDependenciesFromSource: false

win:
  executableName: cafe-adisyon
  icon: resources/icon.png
  target:
    - target: portable
      arch: x64

portable:
  artifactName: ${productName}-Portable-${version}.${ext}
  requestExecutionLevel: user

extraResources:
  - from: resources
    to: resources
  - from: prisma/dev.db
    to: initial.db
  - from: prisma/schema.prisma
    to: schema.prisma

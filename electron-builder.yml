appId: com.caffio.caffio
productName: Caffio
electronVersion: 39.3.0

directories:
  buildResources: build
  output: dist

compression: store
asar: true
files:
  - out/**/*
  - package.json
  # Include all externalized native modules and their specific ecosystem
  - node_modules/libsql/**/*
  - node_modules/@libsql/**/*
  - node_modules/@neon-rs/**/*
  - node_modules/detect-libc/**/*
  - node_modules/bufferutil/**/*
  - node_modules/utf-8-validate/**/*
  - node_modules/.prisma/**/*

  # Exclude non-production source stuff and dev database
  - '!.git'
  - '!.github'
  - '!.vscode'
  - '!src'
  - '!prisma/*.db'
  - '!prisma/*.db-*'

# Native .node binaries must be accessible outside ASAR
# These will be automatically unpacked by electron-builder if they are native
asarUnpack:
  - '**/*.node'
  - 'node_modules/@libsql/**/*'
  - 'node_modules/libsql/**/*'
  - 'node_modules/@neon-rs/**/*'
  - 'node_modules/.prisma/**/*'
  - 'node_modules/bufferutil/**/*'
  - 'node_modules/utf-8-validate/**/*'
  - 'node_modules/detect-libc/**/*'

npmRebuild: false
buildDependenciesFromSource: false

win:
  executableName: cafe-adisyon
  icon: resources/icon.png
  target:
    - target: portable
      arch: x64

portable:
  artifactName: ${productName}-Portable-${version}.${ext}
  requestExecutionLevel: user

extraResources:
  - from: resources
    to: resources
  - from: prisma/dev.db
    to: initial.db
  - from: prisma/schema.prisma
    to: schema.prisma

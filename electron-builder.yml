appId: com.caffio.app
productName: Caffio

publish:
  provider: github
  owner: baranyalcinn
  repo: cafe-adisyon
  releaseType: release

detectUpdateChannel: true

directories:
  buildResources: build
  output: dist

compression: maximum
asar: true
files:
  - out/**/*
  - package.json

  # Exclude source code
  - '!**/*.ts'
  - '!**/*.tsx'
  - '!**/*.map'
  - '!**/README.md'
  - '!**/LICENSE'
  - '!**/CHANGELOG.md'
  - '!.git'
  - '!.github'
  - '!.vscode'
  - '!src'
  - '!prisma/*.db'
  - '!prisma/*.db-*'

# ASAR dışında tutulması gereken native modüller
asarUnpack:
  - '**/*.node'
  - 'node_modules/@libsql/**/*'
  - 'node_modules/libsql/**/*'
  - 'node_modules/@neon-rs/**/*'
  - 'node_modules/.prisma/**/*'
  - 'node_modules/bufferutil/**/*'
  - 'node_modules/utf-8-validate/**/*'
  - 'node_modules/detect-libc/**/*'

npmRebuild: true
buildDependenciesFromSource: false

win:
  executableName: cafe-adisyon
  icon: resources/icon.png
  target:
    - target: nsis
      arch: x64

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  shortcutName: Caffio
  artifactName: ${productName}-Setup-${version}.${ext}
  uninstallDisplayName: ${productName}
  createDesktopShortcut: always

extraResources:
  - from: resources
    to: resources
  - from: prisma/dev.db
    to: initial.db
  - from: prisma/schema.prisma
    to: schema.prisma

appId: com.caffio.caffio
productName: Caffio
electronVersion: 39.3.0

directories:
  buildResources: build
  output: dist

compression: store
asar: true

# CRITICAL: Only include bundled output - NO node_modules
# This completely bypasses node-module-collector (fixes OOM)
# EXCEPT: Externalized modules must be included for require() to work
files:
  - out/**/*
  - package.json
  # Note: Prisma & LibSQL JS parts are now BUNDLED, no need to include them here
  # Only native bits are handled via extraFiles below

  - node_modules/detect-libc/**/*
  - node_modules/js-base64/**/*
  - node_modules/promise-limit/**/*
  # Exclude everything else
  - '!node_modules/**/node_modules'
  - '!.git'
  - '!.github'
  - '!.vscode'
  - '!src'
  - '!prisma'

# Native .node binaries must be accessible outside ASAR
# These will be unpacked by asarUnpack
extraFiles:
  # LibSQL native bindings (Windows x64) - contains .node binary
  - from: node_modules/@libsql/win32-x64-msvc
    to: node_modules/@libsql/win32-x64-msvc
    filter:
      - '**/*'

asarUnpack:
  - '**/*.node'
  - '**/node_modules/@libsql/**'
  - '**/node_modules/libsql/**'

npmRebuild: false
buildDependenciesFromSource: false

win:
  executableName: cafe-adisyon
  icon: resources/icon.png
  target:
    - target: portable
      arch: x64

portable:
  artifactName: ${productName}-Portable-${version}.${ext}
  requestExecutionLevel: user

extraResources:
  - from: resources
    to: resources
  - from: prisma/dev.db
    to: initial.db
  - from: prisma/schema.prisma
    to: schema.prisma
